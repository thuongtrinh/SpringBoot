<div>
    <!-- Page content-->
    <div class="container">
        <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong [innerHTML] = "errorMsg"></strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="text-center mt-5">
            <h1>FORGET PASSWORD</h1>
            <p class="lead">Please enter your registered email to reset password !</p>
            <p>Bootstrap v5.2.3</p>

            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">
                        <div class="card-body p-5">
                            <form class="mb-3 mt-md-4" (ngSubmit)="onFormSubmit()" [formGroup]="forgetPassForm">
                                <div class="mb-4 text-align-left">
                                    <label for="email" class="form-label ">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-dark" type="submit">Registration</button>
                                </div>
                            </form>
                            <div>
                                <p class="mb-0  text-center">Don't have an account? <a [routerLink]="['/login']" class="text-primary fw-bold">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
