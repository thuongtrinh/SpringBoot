<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="vh-120 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase ">Login</h2>
                  <p class=" mb-5">Please enter your login and password!</p>
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label ">Email address</label>
                    <input type="loginEmail" class="form-control" id="loginEmail" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="loginPass" class="form-label ">Password</label>
                    <input type="loginPass" class="form-control" id="loginPass" placeholder="*******">
                  </div>
                  <div class="mb-3">
                    <label for="login2fa" class="form-label ">Google Authenticator Verification Code</label>
                    <input type="login2fa" class="form-control" id="login2fa">
                  </div>
                  <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">Login</button>
                  </div>
                </form>
                <div>
                  <p class="mb-0  text-center">Don't have an account? <a href="signup.html" class="text-primary fw-bold">Sign Up</a></p>
                </div>

                <hr class="my-4">
                <div class="mb-3">
                    <label class="form-label "> Current Locale :</label>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <div class="mb-1">
                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #5052af;"
                                type="submit">Sign up</button>
                        </div>
                    </div>
                    <div class="col-md-5 mb-2">
                        <div class="mb-1">
                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #5052af;"
                                type="submit">Captcha signup</button>
                        </div>
                    </div>
                    <div class="col-md-6 mb-2">
                        <div class="mb-1">
                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #5052af;"
                                type="submit">Recaptcha v3 signup</button>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="mb-1">
                            <button class="btn btn-lg btn-block btn-primary" style="background-color: #5052af;"
                                type="submit">Reset</button>
                        </div>
                    </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
