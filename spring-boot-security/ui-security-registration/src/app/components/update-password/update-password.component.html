<ng-container>
    <app-header></app-header>
</ng-container>
<div>
    <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong [innerHTML] = "errorMsg"></strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
    <!-- Page content-->
    <div class="container">
        <div class="text-center mt-5">
            <h1>UPDATE PASSWORD</h1>
            <p class="lead">A complete project boilerplate built with Bootstrap</p>
            <p>Bootstrap v5.2.3</p>
    
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">
                        <div class="card-body p-5">
                            <form class="mb-3 mt-md-4" (ngSubmit)="onFormSubmit()" [formGroup]="updatePasswordForm">
                                <div class="mb-4 text-align-left">
                                    <label for="oldPassword" class="form-label ">Password</label>
                                    <input type="password" class="form-control" id="oldPassword" placeholder="*******" formControlName="oldPassword">
                                </div>
                                <div class="mb-4 text-align-left">
                                    <label for="password" class="form-label ">New Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="*******" formControlName="password">
                                </div>
                                <div class="mb-4 text-align-left">
                                    <label for="matchPassword" class="form-label ">Confirm New Password</label>
                                    <input type="password" class="form-control" id="matchPassword" placeholder="*******" formControlName="matchPassword">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-dark" type="submit">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
