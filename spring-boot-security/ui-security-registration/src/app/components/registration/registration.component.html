<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="vh-120 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-white">
              <div class="card-body p-5">
                <form class="mb-3 mt-md-4">
                  <h2 class="fw-bold mb-2 text-uppercase ">Registration</h2>
                  <p class=" mb-5">Please enter info for registration</p>
                  <div class="mb-3">
                    <label for="firstname" class="form-label ">First name</label>
                    <input type="firstname" class="form-control" id="firstname">
                  </div>
                  <div class="mb-3">
                    <label for="lastname" class="form-label ">Last name</label>
                    <input type="lastname" class="form-control" id="lastname">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label ">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label ">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="*******">
                  </div>
                  <div class="mb-3">
                    <label for="matchPassword" class="form-label ">Password confirm</label>
                    <input type="matchPassword" class="form-control" id="matchPassword" placeholder="*******">
                  </div>
                  <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="twoStepVer" checked />
                    <label class="form-check-label" for="twoStepVer"> Use Two Step Verification</label>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-outline-dark" type="submit">Submit</button>
                  </div>
                </form>
                <div>
                  <p class="mb-0  text-center">Have you an account? <a href="login.html" class="text-primary fw-bold">Login</a></p>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
