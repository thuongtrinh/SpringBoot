<div>
    <!-- Page content-->
    <div class="container">
        <div class="text-center mt-5">
            <h1 class="text-danger">INFORM ERROR</h1>
            <p class="lead">Action error !</p>
            <p class="text-danger">{{errorMsg}}</p>
        </div>

        <div class="text-center mt-5" *ngIf="this.errorId == '5'">
            <button class="btn btn-outline-dark" (click)="this.resendMailActive()">Resend mail active account</button>
        </div>
    </div>
</div>
