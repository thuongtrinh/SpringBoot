<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SpringBoot</title>
</head>
<body>
	<div>
		<h2>Demo Spring Boot Download File</h2>
		<a href="download1">/downloadFile1</a>
		<br />
		<a href="download2">/downloadFile2</a>
		<br />
	</div>

	<div>
		<h2>Demo Spring Boot Upload File</h2>
		<form method="post" th:action="@{uploadFileDemo}" enctype="multipart/form-data" th:object="${myFile}">
			File: <input type="file" th:field="*{multipartFile}"><br><br>
			Description: <input type="text" th:field="*{description}"><br><br>
			<input type="submit" value="Upload">
		</form>
	</div>

</body>
</html>
