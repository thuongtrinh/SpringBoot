<div class="signup-container">
    <div class="signup-content">
        <h1 class="signup-title">Signup with OAuth2 Social</h1>
        <div>
            <form (ngSubmit)="handleSubmit()" [formGroup]="loginForm">
                <div class="form-item">
                    <input type="text" name="name" 
                        class="form-control" placeholder="Name" formControlName="name" required/>
                </div>
                <div class="form-item">
                    <input type="email" name="email" 
                        class="form-control" placeholder="Email" formControlName="email" required/>
                </div>
                <div class="form-item">
                    <input type="password" name="password" 
                        class="form-control" placeholder="Password" formControlName="password" required/>
                </div>
                <div class="form-item">
                    <button type="submit" class="btn btn-block btn-primary" >Sign Up</button>
                </div>
            </form>
        </div>

        <div class="social-signup">
            <a class="btn btn-block social-btn google" href="{{VAR_GOOGLE_AUTH_URL}}">
                <img src="assets/img/google-logo.png" alt="Google" /> Sign up with Google</a>
            <a class="btn btn-block social-btn facebook" href="{{VAR_FACEBOOK_AUTH_URL}}">
                <img src="assets/img/fb-logo.png" alt="Facebook" /> Sign up with Facebook</a>
            <a class="btn btn-block social-btn github" href="{{VAR_GITHUB_AUTH_URL}}">
                <img src="assets/img/github-logo.png" alt="Github" /> Sign up with Github</a>
        </div>

        <div class="or-separator">
            <span class="or-text">OR</span>
        </div>
        <span class="login-link">Already have an account? <a [routerLink]="['/login']">Login!</a></span>
    </div>
</div>
