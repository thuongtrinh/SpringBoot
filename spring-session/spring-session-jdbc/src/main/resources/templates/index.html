<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring session jdbc</title>
</head>
<body>
    <h1>Spring session jdbc</h1>
    <h2>Session values:</h2>
    <h4 style="color: darkgreen">1. favoriteColors from attribute of model:</h4> <p th:text="${favoriteColors}"></p>
    <h4 style="color: darkgreen">2. sessionId from attribute of model:</h4> <p th:text="${sessionId}"></p>
    <h4 style="color: orangered">3. favoriteColors from attribute of session:</h4> <p th:text="${session.favoriteColors}"></p>
</body>
</html>
